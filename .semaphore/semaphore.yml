version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - nvm install 13.7.0
            - nvm use 13.7.0
            - gem update --system
            - gem install bundler
            - bundle install --path vendor/bundle
            - yarn
            - 'bundle exec rails db:setup --all db:migrate'
            - 'bundle exec rails db:test:prepare'
            - 'bundle exec rails ci:tests'
